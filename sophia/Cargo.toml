[package]
name = "sophia"
version = "0.3.0"
authors = ["Pierre-Antoine Champin <pchampin@liris.cnrs.fr>"]
description = "A Rust toolkit for RDF and Linked Data"
repository = "https://github.com/pchampin/sophia_rs"
documentation = "https://docs.rs/sophia"
readme = "../README.md"
license = "CECILL-C"
keywords = ["rdf", "linked-data", "semantic-web"]
edition = "2018"

[package.metadata.docs.rs]
all-features = true

[features]
default = []
rio = ["rio_api", "rio_turtle"]
xml = ["quick-xml", "percent-encoding"]

[dependencies]
coercible_errors = "0.1.4"
error-chain = "0.12.1"
language-tag = "0.9.0"
lazy_static = "1.3.0"
pest = "2.1.1"
pest_derive = "2.1.0"
regex = "1.2.1"
rental = "0.5.4"
resiter = "0.3.0"
url = "2.1.0"
weak-table = "0.2.3"

quick-xml = { version = "0.15.0", optional = true }
percent-encoding = { version = "2.1.0", optional = true }

rio_api = { version = "0.3.1", optional = true }
rio_turtle = { version = "0.3.0", optional = true }
